<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 


  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 100px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header id="card-principal">
    <img src="images/illustration-hero.svg" alt="" class="imagem-card">
    <h1 class="text-header"">Order Summary</h1>
    <p class="text"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="anual-plan">
      <img src="images/icon-music.svg" alt="" class="anual-plan-image">
      <span class="anual-plan-title">Annual Plan</span>
      <span class="anual-plan-description">$59.99/year</span>
      <span><a href="" class="anual-plan-change">Change</a></span>
    </div>
    <div class="order">
        <p class="order-text">Proceed to Payment</p>
    </div>
    <p class="order-cancell"><a href="" class="order-cancell-link">Cancel Order</a></p>
  </header>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ezequiel A. Besen</a>.
  </div>
</body>
</html>
